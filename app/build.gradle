apply plugin: 'com.android.application'
repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.born2go.lazzybee"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 41
        versionName "1.7.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            storeFile file("keystore.jks")
            keyAlias 'lazzybee.keystore'
            keyPassword 'khongbiet'
            storePassword 'khongbiet'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    testCompile 'org.json:json:20140107'

    compile('com.google.api-client:google-api-client-android:1.17.0-rc') {
        exclude module: 'httpclient'
    }
    compile('com.google.http-client:google-http-client-gson:1.17.0-rc') {
        exclude module: 'httpclient'
    }

    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:multidex:1.0.0'

    compile 'com.google.android.gms:play-services-ads:9.2.1'
//    compile 'com.google.android.gms:play-services-analytics:8.4.0'


    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    compile 'com.github.lecho:hellocharts-android:v1.5.8'

    compile 'org.apache.httpcomponents:httpcore:4.3.2';
    compile 'org.apache.httpcomponents:httpmime:4.3.2'

    compile 'com.google.firebase:firebase-core:9.2.1'
    compile 'com.google.firebase:firebase-ads:9.2.1'
    compile 'com.google.android.gms:play-services-tagmanager:9.2.1'
}
apply plugin: 'com.google.gms.google-services'
